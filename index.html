<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Procure informações de seu Pokémon favorito!</title>
	<link rel="stylesheet" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="head">
			<img src="img/loho.png" class="logo" alt="Logo pokemón busca">
			<h1>Procure informações de seu Pokémon favorito!</h1>	
		</header>
		<div class="search">
			<form action="">

				<input type="submit" id="btn" placeholder="Buscar">
			</form>
		</div><!--end search-->
		<div class="contant results">

		</div><!--end results-->
	</div><!--end wrapper-->

	<script src="js/script.js"></script>
</body>
</html>
