<head>

	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">

	<meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

	<!--import Google web fonts
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">-->

</head>
<body>
	<div class="wrapper">
		<header class="head">
			<img src="img/logo.png" class="logo" alt="Logo pokemón">
			<h1 class="primary-title">Procure informações de seu Pokémon favorito!</h1>
		</header><!--end header-->
		<main>
		<section class="search">
			<form action="" class="form-control">
				<input type="text"   class="text-field"   id="search" placeholder="Pesquise seu pokemón">
				<input type="button" class="primary-btn"  id="button" value="Buscar" disabled>
			</form>
		</section><!--end search-->
		<section id="viewResultSearch">
			<ul class="results">
				<li id="name">da</li>
				<li id="id"></li>
				<li id="experience"></li>
				<li id="height"></li>
			</ul>
			<!--results here!-->
		</section><!--end results-->
		</main><!--end main-->

		<footer>
			<nav class="link-footer">
				<ul>
					<li><p>Desenvolvido com muito ♥ por <a href="http://github.com/DaniloAgostinho" target="_blank">Danilo Agostinho </a></p></li>
					<li><p>Mentor do projeto <a href="https://github.com/WendellAdriel" target="_blank">Wendell Adriel</a></p></li>
				</ul>
		</nav>
		</footer>
	</div><!--end wrapper-->

	<script src="js/main.js"></script>
</body>
</html>
